<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Administrador de Productos</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Staatliches"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1>Administrador de Productos</h1>
    <div class="container">
      <div class="row">
        <div class="column">
          <form method="POST" action="/ingreso">
            <label>Nombre</label>
            <input type="text" name="name" class="u-full-width"  />
            <label>Precio</label>
            <input
              type="number"
              name="price"
              class="u-full-width"
              required
            />
            <label>Descripcion</label>
            <textarea class="u-full-width" name="description" required> </textarea>
            <label>URL del producto</label>
            <input type="url" name="url" class="u-full-width" required />
            <button type="submit" class="u-full-width button-primary">
              Enviar
            </button>
            <div class="row">
              <a class="button button-primary u-full-width" href="/set-correo">Carga tu Email</a>
          </div>
            <div class="row">
              <a class="button button-primary" href="/listar">Ver Listado</a>
          </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
